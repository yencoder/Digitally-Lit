<!DOCTYPE html>

<!--Creating the html webpage-->
<html>
  <!--Creating a head for the webpage-->
  <head>
    <!--Linking a style format sheet to the webpage-->
    <link rel="stylesheet" href="style.css"/>
  </head>

  <!--Creating a body for the webpage-->
  <body>
    <!-- Creating a container/divider on the webpage-->
    <div>
      <!--Creating a heading..h1(main heading)-->
      <h1>Hello World!</h1>
      <!--Adding a giphy or a frame object-->
      <iframe src="https://giphy.com/embed/DNQFjMJbbsNmU"></iframe>
    </div>

    <!--Adding a subheading + specifying a special id to the subheading-->
    <h2 id="subheading_1">Dev's Digital Lit Repo</h2>

    <!--Creating a paragraph (body of text)-->
    <p>This is a paragraph!</p>
    <!--Adding an image-->
    <img id= "main_img"src="https://myanimelist.cdn-dena.com/images/anime/6/25254.jpg" />

    <img class="gallery" src="https://image.dhgate.com/0x0/f2/albu/g4/M01/DD/F1/rBVaEFcZ6gmAKI9MAAIiPxoZ4sg218.jpg"/>
    <img class="gallery" src="https://vignette.wikia.nocookie.net/maid-sama/images/4/4e/E472b145609d36abf6785a7ac235de79848506cf_hq.gif/revision/latest?cb=20160107194959&path-prefix=de"/>
    <img class="gallery" src="https://pa1.narvii.com/6038/008b08f7fc8cbfa12c0151a9bb25d9ebb99c66aa_hq.gif"/>
    <img class="gallery" src="https://pa1.narvii.com/6286/5bd30ab5aba6e7a612c1b23e1fcde9ff0d88a143_hq.gif"/>
    <img class="gallery" src="https://thumbs.gfycat.com/SnoopyGiftedIguanodon-size_restricted.gif">

    <!--Adding a hyperlink on the webpage-->
    <a href="https://www.youtube.com/watch?v=emIDhLfEl_4">Kaichou wa Maid Sama!</a>

    <!-- This is a how to write a comment -->


  </body>
</html>
